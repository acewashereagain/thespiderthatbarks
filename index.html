<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen">

<script>
  function filterGames(category) {
    const games = document.querySelectorAll('[data-category]');
    games.forEach(game => {
      if (category === 'all' || game.dataset.category === category) {
        game.classList.remove('hidden');
      } else {
        game.classList.add('hidden');
      }
    });
  }
</script>

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-zinc-900 shadow-lg">
    <h1 class="text-2xl font-bold text-indigo-400">GameHub</h1>
    <div class="space-x-4">
      <button class="hover:text-indigo-400">Home</button>
      <button class="hover:text-indigo-400">My Games</button>
      <button class="hover:text-indigo-400">Profile</button>
    </div>
  </nav>

  <!-- Main Layout -->
  <main class="grid grid-cols-1 lg:grid-cols-4 gap-6 p-6">

    <!-- Sidebar -->
    <aside class="bg-zinc-900 rounded-2xl p-4 shadow-lg">
      <h2 class="text-lg font-semibold mb-3">Categories</h2>
      <ul class="space-y-2 text-sm">
        <li onclick="filterGames('all')" class="hover:text-indigo-400 cursor-pointer">All</li>
        <li onclick="filterGames('action')" class="hover:text-indigo-400 cursor-pointer">Action</li>
        <li onclick="filterGames('shooter')" class="hover:text-indigo-400 cursor-pointer">Shooter</li>
        <li onclick="filterGames('sandbox')" class="hover:text-indigo-400 cursor-pointer">Sandbox</li>
        <li onclick="filterGames('puzzle')" class="hover:text-indigo-400 cursor-pointer">Puzzle</li>
      </ul>
    </aside>

    <!-- Game Library -->
    <section class="lg:col-span-3">
      <h2 class="text-xl font-semibold mb-4">Your Games</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">

        <!-- Game Card -->
        <div data-category="sandbox" class="game-card">
          <a href="games/people-playground/index.html" class="block">
            <div class="game-thumb" style="background-image: url('assets/thumbnails/people-playground.png');"></div>
          </a>
          <div class="p-4">
            <h3 class="font-semibold text-lg">People Playground</h3>
            <p class="text-sm text-zinc-400">Web port by Genizy</p>
            <a href="games/people-playground/index.html" class="play-btn block text-center">Play</a>
          </div>
        </div>

        <!-- Game Card -->
        <div data-category="sandbox" class="bg-zinc-900 rounded-2xl overflow-hidden shadow-lg hover:scale-[1.02] transition">
          <div class="h-40 bg-gradient-to-br from-emerald-500 to-teal-600"></div>
          <div class="p-4">
            <h3 class="font-semibold text-lg">Physics Sandbox</h3>
            <p class="text-sm text-zinc-400">Experiment with objects</p>
            <button class="mt-3 w-full bg-indigo-500 hover:bg-indigo-600 py-2 rounded-lg">Play</button>
          </div>
        </div>

      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-zinc-500 py-6">
    © 2026 sigmagamefartswhoislmfao • play the games i have list fartface
  </footer>

</body>
</html>
